<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TicTacToe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="navbar"><h1>Tic Tac Toe</h1></div>
  <div class="container">
    <div class="gamebox">
      <div class="game">
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
      </div>
      <div class="game-over">
        <h2>Game Over</h2>
        <h3 class="game-over-msg">Player Wins</h3>
      </div>
      <div><button class="reset-btn">Reset Game</button></div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
